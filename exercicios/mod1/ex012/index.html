<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustando imagens</title>
</head>
<body>
    <h1>Ajustando imagens</h1>
    <p>Tente abrir o site em vários dispositivos diferentes ou simplesmente mexa no tamanho do site</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexivel">
    </picture>
     <h1>Reproduzindo Áudio</h1>
    <p>Colocando áudio no site</p>
  <audio preload="metadata" controls autoplay loop> 
    <source src="midia/guanacast-33.mp3" type="audio/mp3">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="image/wav">
  </audio>
  <p>Meu navegador não suporta áudio faça o <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg" target="_blank">download</a></p>
</body>
</html>
